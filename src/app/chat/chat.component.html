<div class="row">
    <div class="col-2">
        <mat-card>
            <div *ngFor="let user of users">
                <mat-card (click)="openChat(user)">
                    {{user.name}}
                </mat-card>
            </div>
        </mat-card>
    </div>
    <div class="col">
        <mat-card>
            <h1>{{title}}</h1>
            <!-- <div class="chat">

                <div class="message is-sent" *ngFor="let m of messages_sent">
                    <p><b>{{m.sender}}: </b>{{m.text}}</p>
                </div>
                <div class="message is-received" *ngFor="let m of messages_received">
                </div>
            </div> -->
            
            <div class="chat">
                <div *ngFor="let m of messages_sent">
                    <div *ngIf="logged_user_id==m.sender" class="message is-sent">
                        <p><b>{{m.sender}}: </b>{{m.text}}</p>
                    </div>
                    <div *ngIf="!(logged_user_id==m.sender)" class="message is-received">
                        <p><b>{{m.sender}}: </b>{{m.text}}</p>
                    </div>
                </div>
            </div>

            <mat-form-field appearance="outline">
                <input matInput type="text" [(ngModel)]="content">
                <button matSuffix mat-icon-button (click)="sendMessage()">
                    <mat-icon>send</mat-icon>
                </button>
            </mat-form-field>
        </mat-card>
    </div>
</div>
