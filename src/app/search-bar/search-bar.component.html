<div class="row mt-5" style="height: 15vh; font-size: 1.1rem;">
    <form [formGroup]="form">
        <mat-form-field class="my-auto" style="width: 50%; margin-left: 15%;" appearance="outline">
            <mat-label>Pesquisar</mat-label>
            <input matInput (keydown.enter)="applySearch()" formControlName="filter">
            <mat-icon matSuffix style="transform: scale(1.1);">search</mat-icon>
        </mat-form-field>

        <mat-form-field style="width: 20%;" appearance="outline">
            <mat-label>Distrito</mat-label>                

            <input type="text" matInput [matAutocomplete]="auto" (input)="onLocationInput()"
                (keydown.enter)="applyLocation()" formControlName="location" >
            <mat-icon matSuffix style="transform: scale(1.1);">pin_drop</mat-icon>
            <mat-error *ngIf="location?.invalid && !location?.hasError('required')">Distrito inv√°lido</mat-error>
            
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let district of filteredOptions | async" [value]="district">
                    {{ district }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
